<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webbshop</title>
    <link rel="stylesheet" href="assets/Css/main.css">
</head>
<body>
    <header>
        <section>My account</section>
        
        <section>Login</section>
    </header>
    <div class="topbarlinks">
        <section> Språk | Svenska </section>  
        <section> Valuta | Sek </section> 
        <section> <a href="#Cart" class="cartBtn">Kundvagn</a> 
           
        </section> 

    </div>
    <div>
        <h3 class="totalPrice">Total:</h3>
    </div>
    <section class="Sellingitems">
        <section>
            <img src="assets/Images/keyboard.png" alt="Gaming keyboard">
            <h3>Tangentbord</h3>
            <p>700kr</p>
            <button class="buyButton1">Add to Cart</button>
        </section>
        <section>
            <img src="assets/Images/screen.png" alt="Gaming screen">
            <h3>Skärm</h3>
            <p>1400kr</p>
            <button class="buyButton2">Add to Cart</button>
        </section>
        <section>
            <img src="assets/Images/chair.png" alt="Gamingchair">
            <h3>Gaming stol</h3>
            <p>1500kr</p>
            <button class="buyButton3">Add to Cart</button>
        </section>
        <section>
            <img src="assets/Images/grafikkort.png" alt="Grafikkort">
            <h3>Grafikkort</h3>
            <p>1900kr</p>
            <button class="buyButton4">Add to Cart</button>
        </section>
        <section>
            <img src="assets/Images/moderkort.png" alt="Moderkort">
            <h3>Moderkort</h3>
            <p>1500kr</p>
            <button class="buyButton5">Add to Cart</button>
        </section>
        <section>
            <img src="assets/Images/headset.png" alt="Headset">
            <h3>Hörlurar</h3>
            <p>900kr</p>
            <button class="buyButton6">Add to Cart</button>
        </section>
        <section>
            <img src="assets/Images/mouse.png" alt="Deathadder elite gamingmus">
            <h3>Gaming mus</h3>
            <p>800kr</p>
            <button class="buyButton7">Add to Cart</button>
        </section>
        <section> 
            <img src="assets/Images/Mic.png" alt="Mikrofon">
            <h3>Mikrofon</h3>
            <p>1300kr</p>
            <button class="buyButton8">Add to Cart</button>
        </section>
        

    </section>

    <footer class="Cart" id="Cart">
        <p></p>
    </footer>

    <script src="assets/main.js"></script>

    
    
</body>
</html>
